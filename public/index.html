<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisht Bros | Premium Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: url('friends.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white; height: 100vh; overflow: hidden;
        }
        .overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.55); z-index: -1; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .login-card { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="overlay"></div>

    <div id="authScreen" class="w-full max-w-md p-6">
        <div class="login-card p-10 rounded-[2.5rem] shadow-2xl text-center">
            <h1 class="text-4xl font-black italic tracking-tighter mb-2">BISHT <span class="text-blue-500">BROS</span></h1>
            <p class="text-white/30 text-[10px] uppercase tracking-[0.4em] mb-10 font-bold">Digital Ledger System</p>

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
                <input type="text" id="loginMobile" placeholder="Mobile Number" required class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500 transition-all">
                <input type="password" id="loginPassword" placeholder="Password" required class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500 transition-all">
                <button type="submit" class="w-full bg-blue-600 py-4 rounded-2xl font-bold hover:bg-blue-500 transition-all shadow-lg shadow-blue-600/20">Login</button>
                <p class="text-xs text-white/30 pt-4">New member? <span onclick="toggleAuth('signup')" class="text-blue-400 cursor-pointer font-bold">Register</span></p>
            </form>

            <form id="signupForm" onsubmit="handleSignup(event)" class="space-y-4 hidden">
                <input type="text" id="signupName" placeholder="Full Name" required class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none">
                <input type="text" id="signupMobile" placeholder="Mobile" required class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none">
                <input type="password" id="signupPassword" placeholder="Set Password" required class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none">
                <button type="submit" class="w-full bg-white text-black py-4 rounded-2xl font-bold">Create Account</button>
                <p class="text-xs text-white/30 pt-4"><span onclick="toggleAuth('login')" class="text-blue-400 cursor-pointer font-bold">Back to Login</span></p>
            </form>
        </div>
    </div>

    <div id="dashboardScreen" class="hidden w-full h-full flex flex-col lg:flex-row overflow-hidden">
        <aside class="w-full lg:w-72 bg-black/40 backdrop-blur-3xl border-r border-white/5 p-8 flex flex-col shrink-0">
            <div class="mb-10">
                <h2 class="text-2xl font-black italic tracking-tighter">BISHT <span class="text-blue-500">BROS</span></h2>
            </div>

            <div class="mb-6">
                <label class="text-[10px] text-white/30 uppercase font-black mb-2 block tracking-widest">Select Year</label>
                <select id="yearSelector" onchange="changeYear(this.value)" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs font-bold outline-none cursor-pointer">
                    <option value="2026">2026</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                </select>
            </div>

            <div id="monthList" class="flex-1 overflow-y-auto space-y-1 custom-scroll pr-2 mb-20"></div>

            <button onclick="logout()" class="w-full py-3 rounded-xl bg-red-500/10 text-red-500 text-[10px] font-black uppercase tracking-widest border border-red-500/20 hover:bg-red-500 hover:text-white transition-all">Logout</button>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="p-8 lg:p-12 flex justify-between items-center border-b border-white/5 bg-black/10">
                <div>
                    <h3 id="activeMonthTitle" class="text-4xl font-black tracking-tighter uppercase">Month</h3>
                    <p id="userNameDisplay" class="text-blue-400 text-[10px] font-bold uppercase tracking-widest mt-1">User Name</p>
                </div>
                
                <div class="flex gap-6">
                    <div class="text-right">
                        <p class="text-[10px] text-white/30 uppercase font-black mb-1">Year Total</p>
                        <p id="yearlyTotalBadge" class="text-3xl font-black tracking-tighter text-blue-500">₹0</p>
                    </div>
                    <div class="text-right border-l border-white/10 pl-6">
                        <p class="text-[10px] text-white/30 uppercase font-black mb-1">Month Total</p>
                        <p id="totalBadge" class="text-3xl font-black tracking-tighter">₹0</p>
                    </div>
                </div>
            </header>

            <div class="flex-1 p-8 lg:p-12 overflow-y-auto custom-scroll">
                <div class="glass rounded-[2.5rem] overflow-hidden shadow-2xl">
                    <table class="w-full text-left">
                        <thead class="bg-white/5 text-[10px] font-black text-white/20 uppercase tracking-widest border-b border-white/5">
                            <tr>
                                <th class="px-10 py-6">Personnel</th>
                                <th class="px-10 py-6 text-center">Amount</th>
                                <th class="px-10 py-6 text-center">Status</th>
                                <th class="px-10 py-6 text-right">Access</th>
                            </tr>
                        </thead>
                        <tbody id="entryBody" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const members = [
            { id: 'BB-01', name: 'Deepak Singh Bisht' }, { id: 'BB-02', name: 'Lokesh Singh Bisht' },
            { id: 'BB-03', name: 'Suraj Singh Bisht' }, { id: 'BB-04', name: 'Karan Singh Bisht' },
            { id: 'BB-05', name: 'Himanshu Bisht' }, { id: 'BB-06', name: 'Gaurav Bisht' },
            { id: 'BB-07', name: 'Rahul Bisht' }, { id: 'BB-08', name: 'Saurav Bisht' },
            { id: 'BB-09', name: 'Pankaj Bisht' }
        ];

        let currentYear = "2026", selectedMonth = "March 2026", currentUser = null;

        function toggleAuth(type) {
            document.getElementById('loginForm').classList.toggle('hidden', type === 'signup');
            document.getElementById('signupForm').classList.toggle('hidden', type === 'login');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({mobile: document.getElementById('loginMobile').value, password: document.getElementById('loginPassword').value})});
            const data = await res.json();
            if(res.ok) { currentUser = {...data.user, password: document.getElementById('loginPassword').value}; localStorage.setItem('bbUser', JSON.stringify(currentUser)); initDashboard(); }
            else alert("Invalid Login");
        }

        async function handleSignup(e) {
            e.preventDefault();
            const res = await fetch('/api/signup', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({name: document.getElementById('signupName').value, mobile: document.getElementById('signupMobile').value, password: document.getElementById('signupPassword').value})});
            if(res.ok) { alert("Registered! Please login."); toggleAuth('login'); }
        }

        function initDashboard() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
            document.getElementById('userNameDisplay').innerText = currentUser.name + " (" + currentUser.role + ")";
            loadData();
        }

        async function loadData() {
            const res = await fetch('/api/records');
            const allData = await res.json();
            const body = document.getElementById('entryBody');
            body.innerHTML = '';
            
            let monthlyTotal = 0;
            let yearlyTotal = 0;

            allData.forEach(r => {
                if(r.date.includes(currentYear) && r.status === 'Done') yearlyTotal += Number(r.amount);
            });

            members.forEach(m => {
                const rec = allData.find(r => r.name === m.name && r.date === selectedMonth);
                const status = rec ? rec.status : 'Pending';
                const amt = rec ? rec.amount : 500;
                if(status === 'Done') monthlyTotal += Number(amt);

                const isAdmin = currentUser.role === 'admin';
                body.innerHTML += `
                    <tr class="hover:bg-white/[0.02]">
                        <td class="px-10 py-5 font-bold text-sm">${m.name}</td>
                        <td class="px-10 py-5 text-center">
                            <input type="number" id="amt-${m.id}" value="${amt}" ${!isAdmin ? 'disabled' : ''} class="bg-transparent text-blue-400 font-black w-20 text-center outline-none ${!isAdmin ? 'opacity-40' : ''}">
                        </td>
                        <td class="px-10 py-5 text-center">
                            <select id="status-${m.id}" ${!isAdmin ? 'disabled' : ''} class="bg-transparent text-[10px] font-black uppercase ${status === 'Done' ? 'text-green-400' : 'text-orange-500'} outline-none">
                                <option value="Pending" ${status === 'Pending' ? 'selected' : ''}>PENDING</option>
                                <option value="Done" ${status === 'Done' ? 'selected' : ''}>DONE</option>
                            </select>
                        </td>
                        <td class="px-10 py-5 text-right">
                            ${isAdmin ? `<button onclick="saveEntry('${m.name}', '${m.id}')" class="bg-white text-black px-5 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-blue-600 hover:text-white transition-all">Save</button>` : '<span class="text-[8px] text-white/10 uppercase italic">Protected</span>'}
                        </td>
                    </tr>`;
            });
            document.getElementById('totalBadge').innerText = `₹${monthlyTotal}`;
            document.getElementById('yearlyTotalBadge').innerText = `₹${yearlyTotal}`;
            renderMonths();
        }

        async function saveEntry(name, id) {
            const body = { name, amount: document.getElementById(`amt-${id}`).value, status: document.getElementById(`status-${id}`).value, date: selectedMonth, mobile: currentUser.mobile, password: currentUser.password };
            const res = await fetch('/api/records', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            if(res.ok) loadData();
        }

        function changeYear(year) { currentYear = year; let m = selectedMonth.split(' ')[0]; switchMonth(`${m} ${currentYear}`); }
        function renderMonths() {
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthList').innerHTML = months.map(m => {
                const mName = `${m} ${currentYear}`;
                return `<button onclick="switchMonth('${mName}')" class="w-full text-left px-5 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all ${mName === selectedMonth ? 'bg-blue-600 text-white' : 'text-white/20 hover:bg-white/5'}">${mName}</button>`;
            }).join('');
        }
        function switchMonth(m) { selectedMonth = m; document.getElementById('activeMonthTitle').innerText = m; loadData(); }
        function logout() { localStorage.removeItem('bbUser'); location.reload(); }

        const saved = localStorage.getItem('bbUser');
        if (saved) { currentUser = JSON.parse(saved); initDashboard(); }
    </script>
</body>
</html>
